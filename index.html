<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana speak</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="banana-heading">
      <h1>Bananaa Taalk</h1>
    </div>
    <section class="container">
      <textarea
        name=""
        id="txt-Input"
        placeholder="put your sentence in English here and we will convert it into banana"
      ></textarea>

      <button class="btn" id="btn-translate">Translate to Banana</button>

      <div class="output-heading">
        <h3>Output will come here 👇🏻</h3>
      </div>
      <div id="output"></div>
    </section>

    <footer class="banana-heading about">
      <div class="about-section">
        <h3 class="output-heading">about</h3>
        <p>
          Are you a fan of minions? Did you know that the gibberish they say is
          an actual language. Use the translator to convert your text from
          English to Minion speak or Banana language.
        </p>
      </div>
    </footer>

    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
